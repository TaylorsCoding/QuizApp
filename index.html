<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Thinkful Quiz App</title>
    <meta name="description" content="Thinkful Quiz App">
    <meta name="author" content="Quiz App, wireframe">
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="quiz">
            <h1>Thinkful Quiz</h1>

        </div>
    </header>
    <div class='score'>
        Question:<p id='currentQ'></p>
        Score:<p id='score'></p>
    </div>
    <div class='mainArea'>
        <form id='mainForm'>
            <div id='question' class="currentQuestion-and-Score">
                <p></p>
                <ul></ul>
            </div>
            <button type="button" id="startButton">
                Start
            </button>
            <button type="submit" id="submitButton"> Submit
            </button>
        </form>
        <div id='results'></div>
    </div>
    <div id='gameOver'></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="questions.js"></script>
    <script src="main.js"></script>

</body>

</html>
